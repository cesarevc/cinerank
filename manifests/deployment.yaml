apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinerank-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cinerank-app
  template:
    metadata:
      labels:
        app: cinerank-app
    spec:
      containers:
        - name: cinerank-app
          image: cesarevc/cinerank-app:1.1.0-snapshot
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: '1'
              memory: 256Mi
            requests:
              cpu: '1'
              memory: 128Mi
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://admin:admin123@mongodb:27017/cinerank"
